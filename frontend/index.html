<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Pong 42</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="navigator">
                <img src="logo.png" alt="Logo" class="logo">
                <div class="button-group">
                    <button id="home-button">ACCUEIL</button>
                    <button id="dashboard-button">DASHBOARD</button>
                    <button id="chat-button">CHAT</button>
                    <button id="connexion-button">CONNEXION</button>
					<button id="signup-navbar-button">S'INSCRIRE</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main id="main-content" data-view="home">
        <img src="giphy.webp" alt="Gif_Pong" class="gif_pong" id="gif-pong">
        <p class="play" id="play-button">PLAY</p>
    </main>

    <!-- Formulaire de connexion -->
	<div id="login-form" data-view="login" style="display: none;">
		<form>
			<h2>Connexion</h2>
			<label for="username">Nom d'utilisateur :</label>
			<input type="text" id="username" name="username" required>
			<br><br>
			<label for="password">Mot de passe :</label>
			<input type="password" id="password" name="password" required>
			<br><br>
			<button type="submit">Se connecter</button>
			<button type="button" id="signup-button">S'inscrire</button>
		</form>
	</div>
	<!-- Formulaire d'inscription -->
	<div id="signup-form" data-view="signup" style="display: none;">
		<form>
			<h2>S'inscrire</h2>
			<label for="new-username">Nom d'utilisateur :</label>
			<input type="text" id="new-username" name="new-username" required>
			<br><br>
			<label for="new-password">Mot de passe :</label>
			<input type="password" id="new-password" name="new-password" required>
			<br><br>
			<label for="email">Adresse e-mail :</label>
			<input type="email" id="email" name="email" required>
			<br><br>
			<button type="submit" id="create-account-button">Créer un compte</button>
			<button type="button" id="back-to-login">Déjà inscrit? Se connecter</button>
		</form>
	</div>
	<!-- ChatBox-->
	<div id="chat-content"  data-view="chat" style="display:none;">
		<div class="chat-history">
			<div class="message">Utilisateur 1: Salut !</div>
			<div class="message">Utilisateur 2: Bonjour !</div>
		</div>
		<div class="users-list">
			<h3>Utilisateurs</h3>
			<ul>
				<li>Utilisateur 1</li>
				<li>Utilisateur 2</li>
				<li>Utilisateur 3</li>
			</ul>
		</div>
		<div class="message-input">
			<input type="text" placeholder="Entrez votre message...">
			<button>Envoyer</button>
		</div>
	</div>
	<!-- Dashboard-->
	<div id="dashboard-content"  data-view="dashboard" style="display:none;">

	</div>
    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 mnie & xberger. Tous droits réservés.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
